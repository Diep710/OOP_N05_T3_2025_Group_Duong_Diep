<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách Khách hàng</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f7f9; margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #333; }
        .action-bar { margin-bottom: 20px; text-align: right; }
        .add-btn { background-color: #28a745; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; }
        .data-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        .data-table th, .data-table td { text-align: left; padding: 12px 15px; border-bottom: 1px solid #ddd; }
        .data-table th { background-color: #f2f2f2; }
        .action-buttons button { margin-right: 5px; padding: 5px 10px; border: none; border-radius: 5px; cursor: pointer; color: white; }
        .edit-btn { background-color: #007bff; }
        .delete-btn { background-color: #dc3545; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Danh sách Khách hàng</h2>
        <div class="action-bar">
            <button class="add-btn" id="addKhachHangBtn">Thêm khách hàng</button>
        </div>
        <table class="data-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên</th>
                    <th>Tuổi</th>
                    <th>SĐT</th>
                    <th>Địa chỉ</th>
                    <th>Giới tính</th>
                    <th>CCCD</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody id="khachHangTableBody"></tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const khachHangTableBody = document.getElementById('khachHangTableBody');
            const addKhachHangBtn = document.getElementById('addKhachHangBtn');

            const getKhachHangs = () => {
                const data = localStorage.getItem('khachHangs');
                return data ? JSON.parse(data) : [
                    { id: 1, ten: 'Nguyễn Văn A', tuoi: 25, sdt: '0987654321', diaChi: '111 Yên Nghĩa', gioiTinh: 'Nam', cccd: '001234567890' },
                    { id: 2, ten: 'Trần Thị B', tuoi: 22, sdt: '0912345678', diaChi: '222 Hà Đông', gioiTinh: 'Nữ', cccd: '001987654321' },
                    { id: 3, ten: 'Lê Văn C', tuoi: 28, sdt: '0901234567', diaChi: '333 Thanh Xuân', gioiTinh: 'Nam', cccd: '001112233445' }
                ];
            };
            
            const saveKhachHangs = (khachHangs) => {
                localStorage.setItem('khachHangs', JSON.stringify(khachHangs));
            };

            const renderKhachHangs = () => {
                const khachHangs = getKhachHangs();
                khachHangTableBody.innerHTML = '';
                khachHangs.forEach(khach => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${khach.id}</td>
                        <td>${khach.ten}</td>
                        <td>${khach.tuoi || 'N/A'}</td>
                        <td>${khach.sdt}</td>
                        <td>${khach.diaChi || 'N/A'}</td>
                        <td>${khach.gioiTinh || 'N/A'}</td>
                        <td>${khach.cccd}</td>
                        <td class="action-buttons">
                            <button class="edit-btn" onclick="openForm('edit', ${khach.id})">Sửa</button>
                            <button class="delete-btn" onclick="deleteKhachHang(${khach.id})">Xóa</button>
                        </td>
                    `;
                    khachHangTableBody.appendChild(row);
                });
            };

            window.openForm = (type, id) => {
                let url = `khachhangform.html?type=${type}`;
                if (id) {
                    url += `&id=${id}`;
                }
                window.location.href = url;
            };

            window.deleteKhachHang = (id) => {
                if (confirm(`Bạn có chắc chắn muốn xóa khách hàng có ID ${id} không?`)) {
                    let khachHangs = getKhachHangs();
                    khachHangs = khachHangs.filter(k => k.id !== id);
                    saveKhachHangs(khachHangs);
                    renderKhachHangs();
                    alert('Đã xóa thành công!');
                }
            };
            
            addKhachHangBtn.addEventListener('click', () => {
                openForm('add');
            });

            // Ghi dữ liệu mẫu vào Local Storage nếu chưa có
            if (!localStorage.getItem('khachHangs')) {
                saveKhachHangs(getKhachHangs());
            }

            renderKhachHangs();
        });
    </script>
</body>
</html>
